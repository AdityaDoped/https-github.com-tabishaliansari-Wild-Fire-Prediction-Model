<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Prediction</title>
</head>
<body>
    <h1>Wildfire Prediction</h1>
    <form action="/predict" method="post">
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br><br>

        <form action="/predict" method="post">
            <label for="average_temperature_median">Average Temperature Median:</label>
            <input type="text" id="average_temperature_median" name="average_temperature_median"><br><br>
            
            <label for="maximum_temperature_median">Maximum Temperature Median:</label>
            <input type="text" id="maximum_temperature_median" name="maximum_temperature_median"><br><br>
            
            <label for="minimum_temperature_median">Minimum Temperature Median:</label>
            <input type="text" id="minimum_temperature_median" name="minimum_temperature_median"><br><br>
            
            <label for="precipitation_lag_median">Precipitation Lag Median:</label>
            <input type="text" id="precipitation_lag_median" name="precipitation_lag_median"><br><br>
            
            <label for="snow_depth_lag_median">Snow Depth Lag Median:</label>
            <input type="text" id="snow_depth_lag_median" name="snow_depth_lag_median"><br><br>
            
            <label for="wind_speed_lag_median">Wind Speed Lag Median:</label>
            <input type="text" id="wind_speed_lag_median" name="wind_speed_lag_median"><br><br>
            
            <label for="maximum_sustained_wind_speed_lag_median">Maximum Sustained Wind Speed Lag Median:</label>
            <input type="text" id="maximum_sustained_wind_speed_lag_median" name="maximum_sustained_wind_speed_lag_median"><br><br>
            
            <label for="wind_gust_lag_median">Wind Gust Lag Median:</label>
            <input type="text" id="wind_gust_lag_median" name="wind_gust_lag_median"><br><br>
            
            <label for="dew_point_lag_median">Dew Point Lag Median:</label>
            <input type="text" id="dew_point_lag_median" name="dew_point_lag_median"><br><br>
            
            <label for="fog_lag_mean">Fog Lag Mean:</label>
            <input type="text" id="fog_lag_mean" name="fog_lag_mean"><br><br>
            
            <label for="thunder_lag_mean">Thunder Lag Mean:</label>
            <input type="text" id="thunder_lag_mean" name="thunder_lag_mean"><br><br>
            
            <label for="lat_lag_median">Latitude Lag Median:</label>
            <input type="text" id="lat_lag_median" name="lat_lag_median"><br><br>
            
            <label for="lon_lag_median">Longitude Lag Median:</label>
            <input type="text" id="lon_lag_median" name="lon_lag_median"><br><br>
            
            <input type="submit" value="Predict">
        </form>


    </form>
</body>
</html>
